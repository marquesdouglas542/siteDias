<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Fira+Code:wght@300..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <title>D & R ❤️ - 01/09/24</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mural de Motivos</h1>
            <hr>
            <p>100 motivos pelos quais você é especial.</p>
        </div>

        <!-- Carrossel de imagens -->
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-item">
                    <img src="https://corhexa.com/png/500x300/504b38" alt="Imagem 1">
                </div>
                <div class="carousel-item">
                    <img src="https://corhexa.com/png/500x300/b9b28a" alt="Imagem 2">
                </div>
                <div class="carousel-item">
                    <img src="https://corhexa.com/png/500x300/2c3930" alt="Imagem 3">
                </div>
                <div class="carousel-item">
                    <img src="https://corhexa.com/png/500x300/3f4f44" alt="Imagem 4">
                </div>
                <div class="carousel-item">
                    <img src="https://corhexa.com/png/500x300/a27b5c" alt="Imagem 5">
                </div>
            </div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>

        <!-- Contador de dias -->
        <div id="contador" class="contador"></div>
        
        <div class="container">
            <h1> <hr>Clique nos corações</h1>
            <img src="https://corhexa.com/png/500x300/504b38" alt="meme">
        </div>    

        <div class="hearts-container">
            <div class="heart" onclick="mostrarMensagem('Você é a razão do meu sorriso!')">❤️</div>
            <div class="heart" onclick="mostrarMensagem('Te amo mais do que palavras podem expressar.')">❤️</div>
            <div class="heart" onclick="mostrarMensagem('Cada dia com você é um dia especial.')">❤️</div>
            <div class="heart" onclick="mostrarMensagem('Você é meu tudo.')">❤️</div>
            <div class="heart" onclick="mostrarMensagem('Estou perdidamente apaixonado(a) por você.')">❤️</div>
        </div>

        <!-- Mural de post-its -->
        <div class="mural">
            <!-- Os post-its serão adicionados aqui via JavaScript -->
        </div>

        <!-- Mensagem em Neon -->
        <div id="mensagem" class="mensagem"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
